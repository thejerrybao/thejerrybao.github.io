resume_header_intro: "<p>Hi, I’m Jerry Bao, a hands-on engineer with 10+ years of experience in backend distributed systems, large data processing (batch and real-time streaming), and infrastructure. I manage and deliver complex multi-stakeholder projects and lead cross-org initiatives. I have also built, scaled, and evolved numerous large-scale architectures. In my spare time, I love traveling and eating my way through the world.</p>"

