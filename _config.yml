# Site settings
title: "Jerry Bao • Senior Engineer"
description: "Personal Website for Jerry Bao"

# Build settings
markdown: kramdown
sass:
  sass_dir: _sass
  style: compressed

# Resume settings
resume_avatar:                  "false"
resume_name:                    "Jerry Bao"
resume_title:                   "Senior Engineer"

# used for the contact button in _layouts/resume.html
